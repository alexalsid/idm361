  <head>

    <!-- Disable automatic phone number detection. -->

    <!-- **** ICONS **** -->

    <link href="dist/img/face-icon-152x152.png" sizes="152x152" rel="apple-touch-icon">

    <!-- iPad non-retina icon -->
    <link href="dist/img/face-icon-76x76.png" sizes="76x76" rel="apple-touch-icon">

    <link href="dist/img/face-icon-72x72.png" sizes="72x72" rel="apple-touch-icon">

    <!-- iPhone non-retina icon (iOS < 7) -->

    <!-- CSS -->
    <link href="dist/css/normalize.css" rel="stylesheet">
    <link href="dist/css/app.css" rel="stylesheet">

  <body class="c-body">
    <!-- Portrait View -->
    <div class="c-page">
      <header class="c-header">
        <h1 class="c-header__item c-header__title">Weight Tracker</h1>
      </header>

      <main class="l-wrapper c-main">
        <ul>
          <li>Current Weight: <b>0lbs</b></li>

          <ul class="c-nav-main__group">
            <li class="c-nav-main__item"><button class="c-nav-main__button" >Summary</button></li>
            <li class="c-nav-main__item"><button class="c-nav-main__button">Entries</button></li>

            <li class="c-nav-main__item"><button class="c-nav-main__button">About</button></li>
